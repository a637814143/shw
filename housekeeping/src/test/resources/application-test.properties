spring.datasource.url=jdbc:h2:mem:housekeeping;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

jwt.secret=testHousekeepingSecretKeyForJwtTokenExample2024WithEnoughLength
jwt.expiration=3600000

logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.com.example.housekeeping=ERROR
